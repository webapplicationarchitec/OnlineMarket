<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user/ulayout}">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
<div layout:fragment="user-main-content">
    <main class="main">
        <div class="page-content">
            <div class="container">
                <h2 class="title mb-3"><span th:text="${title}">Product List</span></h2><!-- End .title -->
                <div class="row">
                    <th:block th:each="prot : ${pagep.}">
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="product product-3">
                            <figure class="product-media">
                                <a th:href="@{'/product?pid='+${prot.id}}">
                                    <img th:src="${prot.photo}"
                                         alt="Product image" class="product-image">
                                </a>

                                <div class="product-action-vertical">
                                    <a th:href="@{'/follows?type='+${tyep}+'&user='+${prot.seller.username}}" class="btn-product-icon btn-wishlist btn-expandable">
                                        <span th:text="${follow}" >follow </span> <span th:text="${' '+prot.seller.getFirstName()+' '+ prot.seller.getLastName()}"></span></a>
                                </div><!-- End .product-action-vertical -->
                            </figure><!-- End .product-media -->

                            <div class="product-body" style="transform: translateY(0px);">
                                <div class="product-action"><a href="#" th:attr="data-product-id=${prot.id},data-seller=${prot.seller.username},id='add-cart-link-'+${prot.id}"
                                     class="btn-product btn-cart"><span>add to cart</span></a>
                                </div><!-- End .product-action -->
                                <div class="product-cat">
                                    <a th:href="@{'/products?cat='+${prot.category.id}}"><span th:text="${prot.category.name}"></span></a>
                                </div><!-- End .product-cat -->
                                <h3 class="product-title"><a th:href="@{'/product?pid='+${prot.id}}"><span th:text="${prot.name} "></span></a></h3>
                                <!-- End .product-title -->
                                <div class="product-price">
                                    $<span th:text="${prot.price} "></span>
                                </div><!-- End .product-price -->
                            </div><!-- End .product-body -->

                            <div class="product-footer" style="visibility: hidden; transform: translateY(100%);">
                                <div class="ratings-container">
                                    <span class="ratings-text"><span th:text="${prot.getListReview().size()}" ></span> Reviews</span>
                                </div><!-- End .rating-container -->
                            </div><!-- End .product-footer -->
                        </div><!-- End .product -->
                    </div><!-- End .col-sm-6 col-lg-3 -->
                    </th:block>

                </div><!-- End .row -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link page-link-prev" href="#" aria-label="Previous" tabindex="-1" aria-disabled="true">
                                <span aria-hidden="true"><i class="icon-long-arrow-left"></i></span>Prev
                            </a>
                        </li>
                        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item-total">of 6</li>
                        <li class="page-item">
                            <a class="page-link page-link-next" href="#" aria-label="Next">
                                Next <span aria-hidden="true"><i class="icon-long-arrow-right"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</div>
</body>

</html>
