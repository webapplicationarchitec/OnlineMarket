<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user/ulayout}">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<div layout:fragment="user-main-content">
    <main class="main">
        <div class="page-content">
            <div class="cart">
                <div class="container">
                    <div class="row cart-section" th:each="order: ${myCart.orderList}">
                        <div class="col-lg-9">
                            <table class="table table-cart table-mobile">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="orderDetail: ${order.getValue().orderDetailList}">
                                    <td class="product-col">
                                        <div class="product">
                                            <figure class="product-media">
                                                <a href="#">
                                                    <img th:src="@{${orderDetail.product.photo}}" alt="Product image">
                                                </a>
                                            </figure>

                                            <h3 class="product-title">
                                                <a href="#" th:text="${orderDetail.product.name}">Product name</a>
                                            </h3><!-- End .product-title -->
                                        </div><!-- End .product -->
                                    </td>
                                    <td class="price-col" th:text="${orderDetail.sellPrice}">$amount</td>
                                    <td class="quantity-col">
                                        <div class="cart-product-quantity">
                                            <input type="number" class="form-control" th:value="${orderDetail.qty}"
                                                   min="1" max="10"
                                                   step="1" data-decimals="0" required>
                                        </div><!-- End .cart-product-quantity -->
                                    </td>
                                    <td class="total-col" th:text="${'$' + orderDetail.qty*orderDetail.sellPrice}">
                                        $total
                                    </td>
                                    <td class="remove-col">
                                        <button class="btn-remove"><i
                                                class="icon-close"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="cart-bottom">
                                <a th:href="@{/check-out/{seller}(seller=${order.getKey()})}"
                                   class="btn btn-outline-dark-2"><span>PROCEED TO CHECKOUT</span><i
                                        class="icon-cc-mastercard"></i></a>
                            </div>
                        </div>
                        <aside class="col-lg-3">
                            <div class="summary summary-cart">
                                <h3 class="summary-title"> Seller name</h3>

                                <table class="table table-summary">
                                    <tbody>
                                    <tr class="summary-subtotal">
                                        <td>Subtotal:</td>
                                        <td th:text="${#numbers.formatDecimal(order.getValue().total - order.getValue().tax - order.getValue().shippingFee, 0, 'COMMA', 2, 'POINT')}">
                                            $subtotal
                                        </td>
                                    </tr><!-- End .summary-subtotal -->

                                    <tr class="summary-subtotal">
                                        <td>Tax:</td>
                                        <td th:text="${#numbers.formatDecimal(order.getValue().tax, 0, 'COMMA', 2, 'POINT')}">
                                            $tax
                                        </td>
                                    </tr><!-- End .summary-subtotal -->

                                    <tr class="summary-subtotal">
                                        <td>Shipping Fee:</td>
                                        <td th:text="${#numbers.formatDecimal(order.getValue().shippingFee, 0, 'COMMA', 2, 'POINT')}">
                                            $shippingFee
                                        </td>
                                    </tr><!-- End .summary-subtotal -->

                                    <tr class="summary-total">
                                        <td>Total:</td>
                                        <td th:text="${#numbers.formatDecimal(order.getValue().total, 0, 'COMMA', 2, 'POINT')}">
                                            $total
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </aside>
                    </div>

                </div><!-- End .container -->
            </div><!-- End .cart -->
        </div><!-- End .page-content -->
    </main>
</div>
</body>
</html>
