<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin/alayout}">
<head>
    <meta charset="UTF-8">
    <title>Online Market</title>
</head>
<body>
<div layout:fragment="admin-main-content">
    <div class="card mb-4">
        <div class="card-header"><i class="fas fa-table mr-1"></i>List of products</div>
        <div class="card-body">
            <a th:href="${'/admin/product'}">Add</a>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Point</th>
                        <th>Command</th>
                    </tr>
                    </thead>
<!--                    <tfoot>-->
<!--                    <tr>-->
<!--                        <th>Name</th>-->
<!--                        <th>Category</th>-->
<!--                        <th>Price</th>-->
<!--                        <th>Point</th>-->
<!--                        <th>Command</th>-->
<!--                    </tr>-->
<!--                    </tfoot>-->
                    <tbody>
                    <tr th:each="product : ${product.content}">
                        <td th:text="${product.name}">Tiger Nixon</td>
                        <td th:text="${product.category.name}">System Architect</td>
                        <td th:text="${'$'+ product.price}">Edinburgh</td>
                        <td th:text="${'$'+ product.point}">61</td>
                        <td><a th:href="${'/admin/product?id='+product.id}">Edit</a> |
                            <form th:id="${product.id}" th:action="@{'/admin/product/delete'}" method="post">
                                <input th:id="${product.id + '_id'}" type="hidden" th:value="${product.id}" name="id">
                              <input th:id="${product.id + '_bt'}" type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
