<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin/alayout}">
<head>
    <meta charset="UTF-8">
    <title>Online Market</title>
</head>
<body>
<div layout:fragment="admin-main-content">
    <div class="card mb-4">
        <div class="card-header"><i class="fas fa-table mr-1"></i>List of new reviews</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th th:text="#{rev.seller}">Seller</th>
                        <th th:text="#{rev.product}">Product</th>
                        <th th:text="#{rev.buyer}">Buyer</th>
                        <th th:text="#{rev.comment}">Content</th>
                        <th th:text="#{rev.action}">Command</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.seller.firstName +' ' +review.seller.lastName}">Tiger Nixon</td>
                        <td th:text="${review.product.name}">System Architect</td>
                        <td th:text="${review.buyer.firstName +' ' +review.buyer.lastName}">Edinburgh</td>
                        <td th:text="${review.comment}">Edinburgh</td>

                        <td>
                            <form th:action="@{'/admin/approveReview'}" method="post">
                                <input type="hidden" name="id" th:value="${review.id}"/>
                                <input type="submit" value="Approve"/>
                            </form>

                            <form th:action="@{'/admin/rejectReview'}" method="post">
                                <input type="hidden" name="id" th:value="${review.id}"/>
                                <input type="submit" value="Reject"/>
                            </form>


                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
