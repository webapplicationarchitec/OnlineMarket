<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin/alayout}">
<head>
    <meta charset="UTF-8">
    <title>Online Market</title>
</head>
<body>
<div layout:fragment="admin-main-content">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Product</h3></div>
                                <div class="card-body">
                                    <form th:action="@{/admin/product}" th:object="${product}" enctype="multipart/form-data" method="POST">
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1" for="inputName">Name</label><input class="form-control py-4" id="inputname" th:field="*{name}"  type="text" placeholder="Enter name" /></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1" for="inputDescription">Description</label><input class="form-control py-4" id="inputDescription" th:field="*{description}" type="text" placeholder="Enter description" /></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1" for="inputPrice">Price</label><input class="form-control py-4" id="inputPrice" th:field="*{price}"  type="text" placeholder="Enter price" /></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"><label class="small mb-1" for="inputPoint">Point</label><input class="form-control py-4" id="inputPoint" th:field="*{point}" type="text" placeholder="Enter point" /></div>
                                            </div>

                                            <input type="file" name="file" th:field="*{image}" />
                                        </div>
<!--                                        <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" /></div>-->

<!--                                            </div>-->

<!--                                            </div>-->
<!--                                        </div>-->
                                        <div class="form-group mt-4 mb-0"><input type="submit" class="btn btn-primary btn-block" value="Save"/></div>
                                    </form>

                                </div>
<!--                                <div class="card-footer text-center">-->
<!--                                    <div class="small"><a href="register.html">Have an account? Go to login</a></div>-->
<!--                                </div>-->

                        </div>
                    </div>
                </div>
            </main>
        </div>
    
    </div>
</div>
</body>
</html>
