<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.0/examples/cover/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WAA eCommerce Project</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="WAA eCommerce Project">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="../assets/images/icons/safari-pinned-tab.svg" color="#666666">
    <link rel="shortcut icon" href="../assets/images/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="WAA eCommerce Project">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../assets/line-awesome/css/line-awesome.min.css">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/plugins/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="../assets/css/plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="../assets/css/plugins/jquery.countdown.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/demos/demo-4.css">
    <link rel="stylesheet" href="../assets/css/custom.css">


</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto" th:replace="/layout/user/uheader :: fragheader">
        <div class="inner">
            <h3 class="masthead-brand">Static Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Static Home</a>
                <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Static Features</a>
                <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/cover/#">Static Contact</a>
            </nav>
        </div>
    </header>

    <main role="main" layout:fragment="user-main-content">
        <h1>This content will come from the controllers</h1>
    </main>

    <footer class="mastfoot mt-auto" th:replace="/layout/user/ufooter :: fragfooter">
        <div class="inner">
            <p>This footer will be replaced</p>
        </div>
    </footer>
</div>

</body>
</html>
